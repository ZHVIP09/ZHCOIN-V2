<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHCOIN Mining Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header, footer {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700, 0 0 50px #FFD700, 0 0 60px #FFD700, 0 0 70px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700, 0 0 50px #FFD700, 0 0 60px #FFD700, 0 0 70px #FFD700, 0 0 80px #FFD700;
            }
        }
        #mine-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #ff9800;
        }
        #mine-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff9800;
        }
        #shop-area {
            margin-top: 30px;
        }
        .upgrade-button {
            display: block;
            background-color: #03a9f4;
            color: white;
            border: none;
            margin: 15px 0;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .upgrade-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #03a9f4;
        }
        .coin {
            width: 30px;
            height: 30px;
            background: url('https://images.squarespace-cdn.com/content/v1/609701bc21f2ee5734517421/1649370537403-49IQA154ZLC2M0WV25KY/Digital+Bitcoin+Cover+WM+1.jpg?format=1500w') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            cursor: pointer;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 10px #ffd700);
        }
        @keyframes fall {
            to {
                transform: translateY(800px);
            }
        }
        #progress-bar-container {
            width: 100%;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 10px #ff9800;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #ff9800;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 10px;
            transition: width 0.5s;
        }
        .balance-display {
            font-size: 1.2em;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        #leaderboard {
            margin-top: 30px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff9800;
        }
        #leaderboard h2 {
            margin: 0;
            color: #FFD700;
        }
        #leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            text-align: left;
        }
        #leaderboard li {
            margin: 5px 0;
            color: #fff;
        }
        #timer {
            font-size: 1.2em;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        #daily-reward {
            margin-top: 30px;
            background-color: #03a9f4;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #daily-reward:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #03a9f4;
        }
        #profile {
            margin-top: 20px;
            text-align: left;
        }
        #profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #profile h3 {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
        }
        #achievements {
            margin-top: 30px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff9800;
            text-align: left;
        }
        #achievements h2 {
            margin: 0;
            color: #FFD700;
        }
        #achievements ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        #achievements li {
            margin: 5px 0;
            color: #fff;
        }
        #settings {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff9800;
        }
        #settings h2 {
            margin: 0;
            color: #FFD700;
        }
        #settings label {
            display: block;
            margin: 10px 0;
            color: #fff;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
                height: auto;
            }
            #game-container {
                width: 100%;
                max-width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            #mine-button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            .upgrade-button {
                padding: 8px;
                font-size: 1em;
            }
            #profile img {
                width: 40px;
                height: 40px;
            }
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff9800;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff9800;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>ZHCOIN Mining Game</h1>
        </header>
        <main>
            <div id="profile">
                <img src="https://via.placeholder.com/50" alt="Avatar" id="avatar">
                <h3>Player</h3>
            </div>
            <button id="mine-button">
                <i class="fas fa-coins"></i> Mine ZHCOIN
            </button>
            <div class="balance-display">Balance: <span id="balance">0</span> ZHCOIN</div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="shop-area">
                <button class="upgrade-button" data-cost="10">Upgrade 1 (Cost: 10 ZHCOIN)</button>
                <button class="upgrade-button" data-cost="50">Upgrade 2 (Cost: 50 ZHCOIN)</button>
                <button class="upgrade-button" data-cost="100">Upgrade 3 (Cost: 100 ZHCOIN)</button>
            </div>
            <div id="achievements">
                <h2>Achievements</h2>
                <ul id="achievements-list">
                    <li>First ZHCOIN mined</li>
                </ul>
            </div>
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list">
                    <li>Player1: 100 ZHCOIN</li>
                </ul>
            </div>
            <div id="timer">Time Played: <span id="time-played">0</span> seconds</div>
            <div id="daily-reward">Claim Daily Reward</div>
        </main>
        <footer>
            <div id="settings">
                <h2>Settings</h2>
                <label for="sound">Sound: <input type="checkbox" id="sound" checked></label>
                <label for="music">Music: <input type="checkbox" id="music" checked></label>
                <label for="theme">Theme: 
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </label>
                <label for="difficulty">Difficulty: 
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </label>
                <label for="avatar">Avatar URL: 
                    <input type="text" id="avatar-url" placeholder="Enter image URL">
                </label>
                <button id="reset-game">Reset Game</button>
            </div>
        </footer>
    </div>
    <div class="notification" id="notification">Achievement Unlocked!</div>
    <script>
        let balance = 0;
        const mineButton = document.getElementById('mine-button');
        const balanceDisplay = document.getElementById('balance');
        const progressBar = document.getElementById('progress-bar');
        const upgrades = document.querySelectorAll('.upgrade-button');
        const achievementsList = document.getElementById('achievements-list');
        const leaderboardList = document.getElementById('leaderboard-list');
        const timePlayedDisplay = document.getElementById('time-played');
        const dailyRewardButton = document.getElementById('daily-reward');
        const themeSelect = document.getElementById('theme');
        const difficultySelect = document.getElementById('difficulty');
        const resetGameButton = document.getElementById('reset-game');
        const notification = document.getElementById('notification');
        const avatarUrlInput = document.getElementById('avatar-url');
        const avatarImg = document.getElementById('avatar');
        let timePlayed = 0;

        // Mining button event listener
        mineButton.addEventListener('click', () => {
            balance++;
            balanceDisplay.textContent = balance;
            progressBar.style.width = (balance % 100) + '%';

            if (balance === 1) {
                addAchievement('First ZHCOIN mined');
            }

            // Add coin animation
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(coin);

            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        });

        // Upgrade button event listeners
        upgrades.forEach(upgrade => {
            upgrade.addEventListener('click', () => {
                const cost = parseInt(upgrade.getAttribute('data-cost'));
                if (balance >= cost) {
                    balance -= cost;
                    balanceDisplay.textContent = balance;
                    addAchievement(`Purchased ${upgrade.textContent}`);
                } else {
                    alert('Not enough ZHCOIN');
                }
            });
        });

        // Daily reward button event listener
        dailyRewardButton.addEventListener('click', () => {
            balance += 10;
            balanceDisplay.textContent = balance;
            addAchievement('Claimed daily reward');
        });

        // Timer
        setInterval(() => {
            timePlayed++;
            timePlayedDisplay.textContent = timePlayed;
        }, 1000);

        // Add achievement
        function addAchievement(achievement) {
            const li = document.createElement('li');
            li.textContent = achievement;
            achievementsList.appendChild(li);
            showNotification(`Achievement Unlocked: ${achievement}`);
        }

        // Add leaderboard entry
        function addLeaderboardEntry(player, score) {
            const li = document.createElement('li');
            li.textContent = `${player}: ${score} ZHCOIN`;
            leaderboardList.appendChild(li);
        }

        // Initial leaderboard
        addLeaderboardEntry('Player1', 100);

        // Responsive coins falling animation
        setInterval(() => {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(coin);

            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }, 2000);

        // Theme change event listener
        themeSelect.addEventListener('change', () => {
            document.body.style.backgroundColor = themeSelect.value === 'dark' ? '#0d0d0d' : '#f5f5f5';
            document.body.style.color = themeSelect.value === 'dark' ? '#ffffff' : '#000000';
        });

        // Difficulty change event listener
        difficultySelect.addEventListener('change', () => {
            const difficulty = difficultySelect.value;
            const mineRate = difficulty === 'easy' ? 1000 : difficulty === 'medium' ? 500 : 250;
            clearInterval(mineInterval);
            mineInterval = setInterval(() => {
                balance++;
                balanceDisplay.textContent = balance;
                progressBar.style.width = (balance % 100) + '%';
            }, mineRate);
        });

        // Reset game button event listener
        resetGameButton.addEventListener('click', () => {
            balance = 0;
            timePlayed = 0;
            balanceDisplay.textContent = balance;
            timePlayedDisplay.textContent = timePlayed;
            progressBar.style.width = '0%';
            achievementsList.innerHTML = '<li>First ZHCOIN mined</li>';
            leaderboardList.innerHTML = '<li>Player1: 100 ZHCOIN</li>';
        });

        // Avatar URL change event listener
        avatarUrlInput.addEventListener('input', () => {
            avatarImg.src = avatarUrlInput.value;
        });

        // Initialize with default difficulty
        let mineInterval = setInterval(() => {
            balance++;
            balanceDisplay.textContent = balance;
            progressBar.style.width = (balance % 100) + '%';
        }, 1000);

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
